<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial=1.0">
  <title>Disque d’accrétion – Intégrateur géodésique RK4</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="progress-container">
    <div id="lut-progress"></div>
  </div>

  <canvas id="c"></canvas>

  <div id="crosshair"></div>

  <div class="hint">
    <kbd>A</kbd> · <kbd>G</kbd> · <kbd>L</kbd> modes &nbsp;&nbsp; | &nbsp;&nbsp; souris / tactile : inclinaison / rayon externe
  </div>

  <div class="overlay">
    <div class="panel">
      <div class="stat">
        <span class="stat-label">inclinaison</span>
        <span class="stat-value" id="incVal">83.0°</span>
      </div>
      <div class="stat">
        <span class="stat-label">rayon ext.</span>
        <span class="stat-value" id="routVal">36.0</span>
      </div>
      <div class="stat">
        <span class="stat-label">fps</span>
        <span class="stat-value" id="fps">—</span>
      </div>
    </div>

    <!-- Nouveau panneau pour les contrôles de paramètres -->
    <div class="panel controls-panel">
      <div class="control-group">
        <label for="incSlider">Inclinaison:</label>
        <input type="range" id="incSlider" min="0" max="90" step="0.1" value="83.0">
        <span id="incSliderVal">83.0°</span>
      </div>
      <div class="control-group">
        <label for="routSlider">Rayon ext.:</label>
        <input type="range" id="routSlider" min="10" max="60" step="0.1" value="36.0">
        <span id="routSliderVal">36.0</span>
      </div>
      <div class="control-group">
        <label for="rotSlider">Vitesse rot.:</label>
        <input type="range" id="rotSlider" min="0.1" max="5.0" step="0.01" value="1.0">
        <span id="rotSliderVal">1.00x</span>
        <span id="rotVal" style="display:none;"></span> <!-- Garder pour compatibilité JS si besoin -->
      </div>
      <div class="control-group">
        <label for="yawSlider">Cam yaw:</label>
        <input type="range" id="yawSlider" min="-180" max="180" step="0.1" value="0.0">
        <span id="yawSliderVal">0.0°</span>
      </div>
      <div class="control-group">
        <label for="pitchSlider">Cam pitch:</label>
        <input type="range" id="pitchSlider" min="-75" max="75" step="0.1" value="22.0">
        <span id="pitchSliderVal">22.0°</span>
      </div>
      <div class="control-group">
        <label for="distSlider">Cam dist.:</label>
        <input type="range" id="distSlider" min="12" max="80" step="0.1" value="38.0">
        <span id="distSliderVal">38.0</span>
      </div>
      <div class="control-group">
        <label for="thickSlider">Épaisseur:</label>
        <input type="range" id="thickSlider" min="0.05" max="3.5" step="0.01" value="0.9">
        <span id="thickSliderVal">0.90</span>
      </div>
      <div class="control-group">
        <label for="bendSlider">Lensing:</label>
        <input type="range" id="bendSlider" min="0.2" max="2.0" step="0.01" value="1.0">
        <span id="bendSliderVal">1.00x</span>
      </div>
      <div class="control-group">
        <label for="spinSlider">Spin a:</label>
        <input type="range" id="spinSlider" min="-0.99" max="0.99" step="0.01" value="0.20">
        <span id="spinSliderVal">0.20</span>
      </div>
      <div class="control-group">
        <label for="qualitySlider">Qualité:</label>
        <input type="range" id="qualitySlider" min="0.25" max="1.0" step="0.01" value="0.72">
        <span id="qualitySliderVal">0.72</span>
      </div>
      <div class="control-group">
        <label for="followOrbitToggle">Caméra:</label>
        <input type="checkbox" id="followOrbitToggle" checked>
        <span>suivi orbite</span>
      </div>
    </div>

    <!-- Nouveau panneau pour les modes -->
    <div class="panel mode-panel">
      <button id="modeNormal" class="mode-btn active">NORMAL</button>
      <button id="modeBloom" class="mode-btn">BLOOM</button>
    </div>

    <div id="mode-badge">▸ GÉODÉSIQUE RK4 — Schwarzschild/Kerr-lite</div>
  </div>

  <script src="script.js"></script>
</body>

</html>
